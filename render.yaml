previews:
  generation: automatic
  expireAfterDays: 7

services:
  - type: web
    name: m20-bus-tracker
    runtime: node
    plan: professional
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MTA_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: STOP_ID
        value: 404052
        previewValue: 404052
      - key: ROUTE_ID
        value: M20
        previewValue: M20
      - key: REFRESH_INTERVAL
        value: 30000
        previewValue: 30000
    healthCheckPath: /health 